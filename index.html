<body>
  <main id="app" class="app">
    <section id="section-1" class="page"
      style="--bg-desktop: url('Desktop/0-INICIO.jpg'); --bg-mobile: url('CELULAR/1BEMVINDOCELULAR1.jpg');">
      <div class="overlay">
        <button class="btn btn-enter" data-next="#section-2" aria-label="Enter">ENTER</button>
      </div>
    </section>

    <section id="section-2" class="page page-audio"
      data-title="COMA"
      data-audio="MP3/coma.mp3"
      style="--bg-desktop: url('Desktop/1-COMA.jpg'); --bg-mobile: url('CELULAR/2COMACELULAR2.jpg');">
      <div class="overlay centered-layout">
        <div class="player">
          <button class="play" aria-label="Tocar/Pausar"></button>
          <div class="track">
            <input class="seek" type="range" min="0" max="100" value="0" step="0.1" aria-label="Linha do tempo">
            <div class="time"><span class="current">0:00</span> / <span class="duration">0:00</span></div>
          </div>
          <audio preload="auto" controlslist="nodownload noplaybackrate"></audio>
        </div>
        <div class="controls">
          <button class="btn" data-prev="#section-1" aria-label="Voltar">BACK</button>
          <button class="btn" data-next="#section-3" aria-label="Próximo">NEXT</button>
        </div>
      </div>
    </section>
