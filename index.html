<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No More Chains</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Conteúdo dinâmico da página será inserido aqui -->
    <div id="page-content" class="flex flex-col items-center justify-center p-8">
        <!-- O conteúdo de cada página será injetado por JavaScript -->
    </div>

    <!-- Container do player de áudio -->
    <div class="audio-player-container hidden" id="audio-container">
        <h2 id="song-title" class="text-xl text-green-500 mb-4"></h2>
        <div class="flex items-center space-x-4">
            <audio id="audio-player"></audio>
            <button id="play-pause-btn" class="flex items-center justify-center p-2 rounded-full shadow-lg bg-green-500">
                <svg id="play-icon" class="w-6 h-6" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
                <svg id="pause-icon" class="w-6 h-6 hidden" viewBox="0 0 24 24">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
            </button>
            <div class="w-64 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-green-500 transition-all" style="width: 0%;"></div>
            </div>
            <div class="text-xs text-gray-400">
                <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
            </div>
        </div>
    </div>

    <!-- Container dos botões de navegação -->
    <div id="navigation-buttons" class="hidden fixed bottom-8 flex space-x-8">
        <button id="back-btn" class="px-8 py-3 rounded-md text-green-500 border-2 border-green-500 hover:bg-green-500 hover:text-black transition">BACK</button>
        <button id="next-btn" class="px-8 py-3 rounded-md text-green-500 border-2 border-green-500 hover:bg-green-500 hover:text-black transition">NEXT</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
